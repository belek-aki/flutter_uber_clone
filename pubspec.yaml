name: uber_rider_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  firebase_core: ^1.15.0
  firebase_auth: ^3.3.15
  firebase_database: ^9.0.12


flutter:
  uses-material-design: true
  assets:
    - images/
    - images/logo.png


  fonts:
   - family: Signatra
     fonts:
       - asset: fonts/Signatra.ttf
   - family: Brand-Regular
     fonts:
       - asset: fonts/bolt-regular.ttf
   - family: Brand Bold
     fonts:
       - asset: fonts/bolt-semibold.ttf